<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Anton|Dancing+Script|Francois+One|Play|Shadows+Into+Light" rel="stylesheet">
    <title>Corrales de Buelna SD</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="proyect-container">
      <section>
        <header id="header-container">
          <div class="top-bar row align-center show-for-medium">
            <div class="top-bar-left">
              <ul class="dropdown menu align-center" data-dropdown-menu>
                <a class="logo" href="index.html"><img src="assets/img/Escudo_CorralesdeBuelnaSD.png" alt="Logo Corrales de Buelna"></a>
                <li class="active"><a href="#">Inicio</a></li>
                <li ><a href="#">Historia</a></li>
                <li>
                  <a href="#">Jugadores</a>
                  <ul class="menu vertical">
                    <li class="porteros"><a href="#">Porteros</a></li>
                    <li class="defensas"><a  href="#">Defensas</a></li>
                    <li class="medios"><a href="#">Medios</a></li>
                    <li class="delanteros"><a href="#">Delanteros</a></li>
                    <li class="entrenadores"><a href="#">Entrenadores</a></li>
                  </ul>
                </li>
                <li><a href="#">Reglamento</a></li>
                <li><a href="#">Contacto</a></li>
              </ul>
            </div>
            <div class="top-bar-right medium-12">
              <ul class="menu align-center">
                <li><input type="search" class="text-center" placeholder="¿Qué buscas?"></li>
                <li><button type="button" class="button">Buscar</button></li>
              </ul>
            </div>
          </div>
        </header>

        <div id="banner-container">
          <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
            <ul class="orbit-container">
              <button class="orbit-previous"><span class="show-for-sr">Slide previo</span>&#9664;&#xFE0E;</button>
              <button class="orbit-next"><span class="show-for-sr">Siguiente Slide</span>&#9654;&#xFE0E;</button>
              <li class="is-active orbit-slide">
                <img class="orbit-image" src="assets/img/slide.svg" alt="Slide1">
                <figcaption class="orbit-caption">Slide1.</figcaption>
              </li>
              <li class="orbit-slide">
                <img class="orbit-image" src="assets/img/slide.svg" alt="Slide2">
                <figcaption class="orbit-caption">Slide2.</figcaption>
              </li>
              <li class="orbit-slide">
                <img class="orbit-image" src="assets/img/slide.svg" alt="Slide3">
                <figcaption class="orbit-caption">Slide3.</figcaption>
              </li>
              <li class="orbit-slide">
                <img class="orbit-image" src="assets/img/slide.svg" alt="Slide4">
                <figcaption class="orbit-caption">Slide4.</figcaption>
              </li>
            </ul>
            <nav class="orbit-bullets">
              <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
              <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
              <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
              <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
            </nav>
          </div>
        </div>
      </section>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
